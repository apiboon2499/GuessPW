<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SECRET PASSWORD</title>
  <style>
    :root {
      --main-bg: #f0f8ff;
      --panel-bg: #ffffff;
      --primary: #b3dafe;
      --secondary: #fddde6;
      --accent: #ce93d8;
      --text-color: #333;
      --input-bg: #f5faff;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--main-bg);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .screen {
      background: var(--panel-bg);
      width: 100%;
      max-width: 430px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .hidden { display: none; }

    h1 {
      font-size: 24px;
      text-align: center;
      color: #333;
      margin: 0;
    }

    #score {
      text-align: center;
      margin-bottom: 10px;
      color: #666;
      font-weight: 500;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 8px;
      text-align: center;
      color: #444;
    }

    #timer {
      text-align: center;
      margin-bottom: 10px;
      color: #ce93d8;
      font-weight: bold;
    }

    #guessContainer {
      background: var(--input-bg);
      border-radius: 12px;
      padding: 10px;
      max-height: 160px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: center;
      padding: 8px 4px;
      border-radius: 8px;
    }

    th {
      background: var(--primary);
      font-weight: bold;
      font-size: 12px;
      color: #444;
    }

    td {
      background: var(--secondary);
      font-size: 16px;
    }

    input#guessInput {
      font-size: 24px;
      text-align: center;
      padding: 10px;
      border: 2px solid var(--accent);
      border-radius: 10px;
      width: 100%;
      background: #fefefe;
      margin-bottom: 10px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 5px;
    }

    .keypad button {
      font-size: 20px;
      padding: 16px;
      border: none;
      border-radius: 10px;
      background: var(--secondary);
      color: #333;
    }

    .keypad button:disabled {
      background: #e0e0e0;
      color: #aaa;
    }

    .action-btn {
      margin-top: 12px;
      padding: 14px;
      font-size: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      width: 100%;
    }
    .popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 999;
      font-weight: bold;
      color: var(--accent);
      display: none;
    }

    .popup.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9) translate(-50%, -50%); }
      to { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }

    .difficulty {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .difficulty-btn {
      width: 80px;
      height: 80px;
      background: var(--primary);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
    }

    .difficulty-btn label {
      font-size: 14px;
      margin-top: 4px;
    }

    .final-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      z-index: 9999;
      text-align: center;
      display: none;
      animation: zoomIn 0.5s ease forwards;
    }

    @keyframes zoomIn {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .final-popup h2 {
      font-size: 28px;
      color: var(--accent);
    }

    .final-popup p {
      font-size: 20px;
      margin: 12px 0;
    }

    .final-popup button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="screen" id="startScreen">
  <h1>üîê SECRET PASSWORD</h1>
  <div id="score">Cumulative Score: 0</div>
  <div class="difficulty">
    <div class="difficulty-btn" onclick="startGame(3)">
      üòä<label>Easy(3)</label>
    </div>
    <div class="difficulty-btn" onclick="startGame(4)">
      üòé<label>Normal(4)</label>
    </div>
    <div class="difficulty-btn" onclick="startGame(5)">
      üß†<label>Hard(5)</label>
    </div>
  </div>
</div>

<div class="screen hidden" id="gameScreen">
  <h2>üß† Guess the number!</h2>
  <div id="timer">‚è±Ô∏è Time left: 30s</div>
  <div id="guessContainer">
    <table id="guessTable">
      <thead><tr>
      <th style="width:60%;">YOUR GUESS</th>
      <th style="width:20%;">CORRECT<div>NUMBERS</th>
      <th style="width:20%;">CORRECT<div>POSITION</th>
      </tr></thead>
      <tbody>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
      </tbody>
    </table>
  </div>

  <input type="text" id="guessInput" readonly />
  <div class="keypad">
    <button onclick="pressNum(1)" id="btn1">1</button>
    <button onclick="pressNum(2)" id="btn2">2</button>
    <button onclick="pressNum(3)" id="btn3">3</button>
    <button onclick="pressNum(4)" id="btn4">4</button>
    <button onclick="pressNum(5)" id="btn5">5</button>
    <button onclick="pressNum(6)" id="btn6">6</button>
    <button onclick="pressNum(7)" id="btn7">7</button>
    <button onclick="pressNum(8)" id="btn8">8</button>
    <button onclick="pressNum(9)" id="btn9">9</button>
    <div></div>
    <button onclick="pressNum(0)" id="btn0">0</button>
    <button onclick="pressBack()">‚å´</button>
  </div>
  <button class="action-btn" onclick="checkGuess()">‚úÖ CHECK</button>
</div>
<div class="popup" id="popupResult"></div>
<div class="final-popup" id="finalPopup">
  <h2 id="finalTitle">üéâ ‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß!</h2>
  <p id="finalMessage">‡πÄ‡∏â‡∏•‡∏¢: 1234</p>
  <button onclick="goToStart()">üîÅ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
</div>

<script>
  let secret = [], attempts = 0, score = 0, difficulty = 3, timer = null, timeLeft = 30;

  function startGame(level) {
    difficulty = level;
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    loadScore();
    initGame();
  }

  function goToStart() {
    document.getElementById("startScreen").classList.remove("hidden");
    document.getElementById("gameScreen").classList.add("hidden");
    document.getElementById("finalPopup").style.display = "none";
    clearInterval(timer);
  }

  function loadScore() {
    const saved = localStorage.getItem("secretScore");
    score = saved ? parseInt(saved) : 0;
    document.getElementById("score").innerText = "Cumulative Score: " + score;
  }

  function saveScore() {
    localStorage.setItem("secretScore", score);
  }

  function initGame() {
    secret = [];
    while (secret.length < difficulty) {
      let r = Math.floor(Math.random() * 10);
      if (!secret.includes(r)) secret.push(r);
    }
    attempts = 0;
    document.getElementById("guessInput").value = "";
    [...Array(10).keys()].forEach(i => {
      let row = document.getElementById("guessTable").rows[i + 1];
      row.cells[0].innerText = "";
      row.cells[1].innerText = "";
      row.cells[2].innerText = "";
    });
    enableButtons();
    startTimer();
  }

  function startTimer() {
    clearInterval(timer);
    timeLeft = 30;
    document.getElementById("timer").innerText = "‚è±Ô∏è Time left: " + timeLeft + "s";
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = "‚è±Ô∏è Time left: " + timeLeft + "s";
      if (timeLeft <= 0) {
        clearInterval(timer);
        checkGuess(); // ‡πÄ‡∏ä‡πá‡∏Ñ‡πÅ‡∏°‡πâ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö
      }
    }, 1000);
  }

  function pressNum(num) {
    const input = document.getElementById("guessInput");
    if (input.value.length < difficulty && !input.value.includes(num.toString())) {
      input.value += num;
      document.getElementById("btn" + num).disabled = true;
    }
  }

  function pressBack() {
    const input = document.getElementById("guessInput");
    if (input.value.length > 0) {
      let removed = input.value.slice(-1);
      input.value = input.value.slice(0, -1);
      document.getElementById("btn" + removed).disabled = false;
    }
  }

  function checkGuess() {
    clearInterval(timer);
    const input = document.getElementById("guessInput").value;
    if (input.length !== difficulty) {
      showPopup("‚ùó Please Enter" + difficulty + " digits");
      startTimer();
      return;
    }

    let guess = input.split('').map(Number);
    attempts++;

    let correctDigits = 0, correctPositions = 0;
    for (let i = 0; i < difficulty; i++) {
      if (secret.includes(guess[i])) correctDigits++;
      if (secret[i] === guess[i]) correctPositions++;
    }

    let row = document.getElementById("guessTable").rows[attempts];
    row.cells[0].innerText = input;
    row.cells[1].innerText = correctDigits;
    row.cells[2].innerText = correctPositions;

    if (correctPositions === difficulty) {
      let gained = (11 - attempts) * 10;
      score += gained;
      saveScore();
      document.getElementById("score").innerText = "Cumulative Score: " + score;
      disableButtons();
      showFinalPopup("üéâ Correct! +" + gained + " Score\nAns: " + secret.join(""), true);
    } else if (attempts >= 10) {
      disableButtons();
      showFinalPopup("‚ùå You lost!\nAns: " + secret.join(""), false);
    } else {
      document.getElementById("guessInput").value = "";
      [...input].forEach(d => document.getElementById("btn" + d).disabled = false);
      startTimer();
    }
  }
  function showPopup(text) {
    const popup = document.getElementById("popupResult");
    popup.innerText = text;
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 3000);
  }
  function disableButtons() {
    document.querySelectorAll(".keypad button, .action-btn").forEach(btn => btn.disabled = true);
  }

  function enableButtons() {
    document.querySelectorAll(".keypad button, .action-btn").forEach(btn => btn.disabled = false);
    for (let i = 0; i <= 9; i++) {
      document.getElementById("btn" + i).disabled = false;
    }
  }

  function showFinalPopup(message, isWin) {
    document.getElementById("finalPopup").style.display = "block";
    document.getElementById("finalTitle").innerText = isWin ? "üéâ You win!" : "üí• You lost!";
    document.getElementById("finalMessage").innerText = message;
  }
</script>

</body>
</html>
